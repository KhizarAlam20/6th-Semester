    <center>

    

        <br><br>
        <input type="text" id="string" placeholder="Enter a string...">
        <button onclick="checkPalindrom()">Check Palindrom</button>
  
    
    <br>
   <h3 style="color: red;" id = "converted">Enter String</h3>

</center>
    <br><br>
    <script>
        checkPalindrom = () => {
            var str = document.getElementById("string").value; 
            var rev = str.split('').reverse().join('');

            if(rev === str){
                document.getElementById("converted").style.color= "#00A36C";
                document.getElementById("converted").innerHTML= "Palindrom :)";
            }else{
                document.getElementById("converted").style.color= "#FF0000";
                document.getElementById("converted").innerHTML= "Not A palindrom!!!";
            }
        }
    </script>
