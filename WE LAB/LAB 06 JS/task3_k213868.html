    <center>

    

        <br><br>
        <input type="text" id="number" placeholder="Enter a number">
        <button onclick="generateTable()">Generate Table</button>
  
    
    <br>
   <h3 style="color: red;" id = "converted">Enter Number to get table</h3>

   <div id="table">

   </div>
</center>
    <br><br>
    <script>
        generateTable = () => {
            var num = document.getElementById("number").value; 
            document.getElementById("table").innerHTML ="";

            document.getElementById("converted").style.color= "#00A36C";
            document.getElementById("converted").innerHTML= "Generated!!";

            num= Number(num);

            for(let i =1 ; i<=10 ; i++){
                   document.getElementById("table").innerHTML += `<p> ${i} * ${num} = ${i*num}</p>`;
            }
            
        }
    </script>
