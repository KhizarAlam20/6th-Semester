<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>www.khizaralam.com</title>
</head>
<body class="bg-gray-100">
  <center>
    <p><strong><a href="task8_k213868.html">Click here to go to task 8</a></strong></p>
    <hr>
</center>
  <div class="container mx-auto mt-8 p-8 bg-white rounded-lg shadow-md max-w-md">
    <h1 class="text-2xl font-bold mb-6">Sign Up FLEX</h1>

    <form id="signupForm" class="space-y-4">

      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <!-- Contact -->
      <div>
        <label for="contact" class="block text-sm font-medium text-gray-600">Contact</label>
        <input type="text" id="contact" name="contact" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <!-- Radio Button -->
      <div>
        <label class="block text-sm font-medium text-gray-600">Gender</label>
        <div class="mt-2">
          <label class="inline-flex items-center">
            <input type="radio" class="form-radio" name="gender" value="male">
            <span class="ml-2">Male</span>
          </label>
          <label class="inline-flex items-center ml-6">
            <input type="radio" class="form-radio" name="gender" value="female">
            <span class="ml-2">Female</span>
          </label>
        </div>
      </div>

      <!-- Checkbox -->
      <div>
        <input type="checkbox" id="terms" name="terms" class="form-checkbox">
        <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the terms and conditions</label>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="button" onclick="validateForm()" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Sign Up</button>
      </div>

    </form>

  </div>

  <script>

    
function validateForm() {
    const name = document.getElementById('name').value.trim();
    const contact = document.getElementById('contact').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const gender = document.querySelector('input[name="gender"]:checked');
    const terms = document.getElementById('terms');
  
    const nameRegex = /^[a-zA-Z\s]+$/;
    const contactRegex = /^[0-9]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
  
    if (!nameRegex.test(name)) {
      alert('Please enter a valid name.');
      return;
    }
  
    if (!contactRegex.test(contact)) {
      alert('Please enter a valid contact number.');
      return;
    }
  
    if (!emailRegex.test(email)) {
      alert('Please enter a valid email address.');
      return;
    }
  
    if (!passwordRegex.test(password)) {
      alert('Password must be at least 8 characters long and contain at least one letter and one number.');
      return;
    }
  
    if (!gender) {
      alert('Please select a gender.');
      return;
    }
  
    if (!terms.checked) {
      alert('Please agree to the terms and conditions.');
      return;
    }
  
    alert('Form submitted successfully!');
  }
  </script>
</body>
</html>
