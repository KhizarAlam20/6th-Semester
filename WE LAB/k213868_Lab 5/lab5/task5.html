<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>www.khizaralam.com</title>
  <style>
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }

    .image {
      width: 100%;
      height: 48px;
      object-fit: cover;
      border-radius: 8px;
    }

    @media (min-width: 640px) {
      .image {
        height: 64px;
      }
    }

    @media (min-width: 768px) {
      .image {
        height: 80px;
      }
    }

    .product-image {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .product-image img {
      width: 100%;
      height: auto;
      transition: transform 200ms ease-in-out;
    }

    .product-image:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

    <center>
        <a href="task6.html">Click to go to task 6</a>
        <hr>
    </center>

  <div class="image-gallery">
    <img src="image1.jpg" alt="Image 1" class="image">
    <img src="image2.jpg" alt="Image 2" class="image">
    <img src="image3.jpg" alt="Image 3" class="image">
    <img src="image4.jpg" alt="Image 4" class="image">
    <img src="image5.jpg" alt="Image 5" class="image">
    <img src="image6.jpg" alt="Image 6" class="image">
  </div>

  <div class="product-image w-56 h-56">
    <img src="image7.png" alt="Product Image">
  </div>

</body>
</html>
