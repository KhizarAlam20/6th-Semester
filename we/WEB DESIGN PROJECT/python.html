    <div class="flex justify-center items-center mb-4 mt-6">
        <button id="prevBtn"
            class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-4 disabled:opacity-50">Previous</button>
        <button id="nextBtn"
            class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">Next</button>
    </div>

    <div id="videoContainer" class="flex justify-center items-center">

    <script>
        const videos = [
            "https://www.youtube.com/embed/bSrm9RXwBaI?si=TLiaczjBJ_cFwXV9",
            "https://www.youtube.com/embed/liFyhzZl9uw?si=SveZcS1thfitci9a",
         "https://www.youtube.com/embed/239ubH043lI?si=Muvul5vt2JZSvKcl",
          "https://www.youtube.com/embed/NbYgm0r7u6o?si=STWG70tlS6vZKyNh" 
        ];

        let currentVideoIndex = 0;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const videoContainer = document.getElementById('videoContainer');

        loadVideo();

        function loadVideo() {
            const iframe = document.createElement('iframe');
            iframe.src = videos[currentVideoIndex];
            iframe.width = "560";
            iframe.height = "315";
            iframe.title = "YouTube video player";
            iframe.frameBorder = "0";
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
            iframe.allowFullscreen = true;
            videoContainer.innerHTML = ''; 
            videoContainer.appendChild(iframe);

            prevBtn.disabled = currentVideoIndex === 0;
            nextBtn.disabled = currentVideoIndex === videos.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                loadVideo();
            }
        });
    </script>
